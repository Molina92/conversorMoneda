<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="./assets/Css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Monedas</h1>
        <form id="currencyForm">
            <div class="form-group">
                <label for="amount">Ingrese Pesos Chilenos (CLP):</label>
                <input type="number" id="amount" required placeholder="Ingrese Cantidad">
            </div>
            <div class="form-group">
                <label for="currency">Moneda a Convertir:</label>
                <select id="currency" required></select>
            </div>
            <div class="button-container">
                <button type="submit" id="convertBtn" class="convert-btn">Convertir</button>
            </div>
        </form>
        <div id="conversionResult" class="conversion-result"></div>
        <div id="chartContainer" class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/Js/index.js"></script>
</body>
</html>
